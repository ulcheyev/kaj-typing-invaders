        <p id="error"></p>
        <div id="dropArea">
            <label>
            <textarea id="text" class="inputElement"
                      placeholder="Paste your own text or drop .txt file here" name="text"
                      cols="100" maxlength = '10000'></textarea>
            </label>
            <div class="bottomAreaElems">
                <div class="myCheckbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Pick standard text</label>
                </div>
                <p id="charCount">Words quantity: <span id="number">0</span></p>
            </div>
        </div>
        <input type="submit" id="start" class="inputElement" value="Go!">
    </div>
    <script src="core/jquery364.min.js"></script>
